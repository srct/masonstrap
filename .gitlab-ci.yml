image: node:7.6.0

build_css:
    before_script:
        - npm install
        - npm install -g grunt-cli
        - npm install -g bower
        - apt-get update
        - apt-get install ruby -y
        - gem install sass
        - bower install --allow-root
        - sass --version
    script:
        - grunt swatch
    artifacts:
        paths:
            - masonstrap/bootstrap.min.css

