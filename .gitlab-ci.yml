image: node:4.2.6

build_css:
    before_script:
        - npm install -g grunt-cli
        - npm install
    script:
        - grunt swatch:masonstrap
        - cp masonstrap/masonstrap.min.css ../
    artifacts:
        paths:
            - masonstrap/masonstrap.min.css

pages:
    stage: deploy
    script:
    - mkdir .public
    - cp index.html masonstrap.min.css .public
    - mv .public public
    artifacts:
        paths:
        - public
    only:
        - master
